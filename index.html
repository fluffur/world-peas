<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World Peas Homepage</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Newsreader FF -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__content">

            <h1 class="header__title">World Peas</h1>

            <nav class="header__nav">
            <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="#">Shop</a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="#">Newstand</a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="#">Who we are</a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="#">My profile</a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-button" href="#">Basket (3)</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<section class="about">
    <div class="container">
        <h2 class="about__title">We’re <em>farmers</em>, <em>purveyors</em>, and <em>eaters</em> of organically grown food.</h2>
        <a class="about__button" href="#">Browse our shop</a>
    </div>
</section>
<section class="images">
    <div class="container">
        <div class="images-list">
            <div class="image-item">
                <img
                        src="images/image1.png" alt="">
            </div>
            <div class="image-item">
                <img
                        src="images/image2.png" alt="">
                <p class="image-title">
                    <strong>Central California</strong> — The person who grew these was located in Central California and, er, hopefully very well-compensated.
                </p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
